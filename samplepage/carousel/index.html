<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../favicon.ico">
    <title>Carousel Template for Rockskeleton</title>
    <!-- Rockskeleton core CSS -->
    <link href="../../resources/css/rockskeleton.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->    
    <link href="carousel.css" rel="stylesheet">
  </head>
  <!-- NAVBAR
    ================================================== -->
  <body>
   
	<div class="rock-container">
		<div class="rock-row">
			<!-- Carousel -->
			<div id="carousel-example-generic" class="rock-carousel rock-slide" data-ride="carousel">
				<!-- Indicators -->
				<ol class="rock-carousel-indicators">
					<li data-target="#carousel-example-generic" data-slide-to="0" class="rock-active"></li>
					<li data-target="#carousel-example-generic" data-slide-to="1"></li>
					<li data-target="#carousel-example-generic" data-slide-to="2"></li>
				</ol>
				<!-- Wrapper for slides -->
				<div class="rock-carousel-inner">
					<div class="rock-item rock-active">
						<img src="040.jpg" alt="First slide">
						<!-- Static Header -->
						<div class="rock-header-text rock-hidden-xs">
							<div class="rock-col-md-12 rock-text-center">
								<h2>
									<span>Welcome to <strong>LOREM IPSUM</strong></span>
								</h2>
								<br>
								<h3>
									<span>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span>
								</h3>
								<br>
								<div class="">
									<a class="rock-button rock-button-theme rock-button-sm rock-button-min-block" href="#">Login</a>
									<a class="rock-button rock-button-theme rock-button-sm rock-button-min-block" href="#">Register</a></div>
							</div>
						</div><!-- /header-text -->
					</div>
					<div class="rock-item">
						<img src="041.jpg" alt="Second slide">
						<!-- Static Header -->
						<div class="rock-header-text rock-hidden-xs">
							<div class="rock-col-md-12 rock-text-center">
								<h2>
									<span>Welcome to LOREM IPSUM</span>
								</h2>
								<br>
								<h3>
									<span>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span>
								</h3>
								<br>
								<div class="">
									<a class="rock-button rock-button-theme rock-button-sm rock-button-min-block" href="#">Login</a>
									<a class="rock-button rock-button-theme rock-button-sm rock-button-min-block" href="#">Register</a></div>
							</div>
						</div><!-- /header-text -->
					</div>
					<div class="rock-item">
						<img src="042.jpg" alt="Third slide">
						<!-- Static Header -->
						<div class="rock-header-text rock-hidden-xs">
							<div class="rock-col-md-12 text-center">
								<h2>
									<span>Welcome to LOREM IPSUM</span>
								</h2>
								<br>
								<h3>
									<span>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span>
								</h3>
								<br>
								<div class="">
									<a class="rock-button rock-button-theme rock-button-sm rock-button-min-block" href="#">Login</a>
									<a class="rock-button rock-button-theme rock-button-sm rock-button-min-block" href="#">Register</a></div>
							</div>
						</div><!-- /header-text -->
					</div>
				</div>
				<!-- Controls -->
				<a class="rock-left rock-carousel-control" href="#carousel-example-generic" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left"></span>
				</a>
				<a class="rock-right rock-carousel-control" href="#carousel-example-generic" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right"></span>
				</a>
			</div><!-- /carousel -->
		</div>
	</div>
    <!-- Rockskeleton core JavaScript
      ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../resources/vendor/jquery.min.js"><\/script>')</script>
    <script src="../../resources/js/rockskeleton.js"></script>    
  </body>
</html>
